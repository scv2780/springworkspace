<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <title></title>
  </head>
  <body>
    <div class="container text-center">
      <h3>부서 수정</h3>
      <form name="updateForm" th:object="${dept}">
        <div class="input-group mb-3">
          <label for="dId" class="input-group-text">부서번호</label>
          <input
            id="dId"
            type="text"
            th:field="*{departmentId}"
            readonly
            class="form-control"
          />
        </div>
        <div class="input-group mb-3">
          <label for="dName" class="input-group-text">부서이름</label>
          <input
            id="dName"
            type="text"
            th:field="*{departmentName}"
            class="form-control"
          />
        </div>
        <div class="input-group mb-3">
          <label for="mId" class="input-group-text">매니저ID</label>
          <input
            id="mId"
            type="text"
            th:field="*{managerId}"
            class="form-control"
          />
        </div>
        <div class="input-group mb-3">
          <label for="lId" class="input-group-text">위치ID</label>
          <input
            id="lId"
            type="text"
            th:field="*{locationId}"
            class="form-control"
          />
        </div>
        <div>
          <button type="button" class="btn btn-primary">수정</button>
        </div>
      </form>
    </div>
    <script>
      updateForm.querySelector("button").addEventListener("click", updateAjax);

      function updateAjax() {
        let dataObj = getDeptObj();

        fetch("deptUpdate", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(dataObj),
        })
          .then((res) => res.json())
          .then((result) => {
            console.log(result);
            alert("수정에 성공했습니다.");
          })
          .catch((err) => console.log(err));
      }

      function getDeptObj() {
        let formData = new FormData(updateForm);

        let formObj = {};
        formData.forEach((value, key) => {
          console.log(value, key);
          formObj[key] = value;
        });
        return formObj;
      }
    </script>
  </body>
</html>
