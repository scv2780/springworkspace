<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <title></title>
  </head>
  <body>
    <div class="container text-center">
      <h3>부서 등록</h3>
      <form name="insertForm" th:action="@{/deptInsert}" method="post">
        <div class="input-group mb-3">
          <label for="dname" class="input-group-text">부서이름</label>
          <input
            id="dname"
            type="text"
            name="departmentName"
            class="form-control"
          />
        </div>
        <div class="input-group mb-3">
          <label for="mId" class="input-group-text">매니저ID</label>
          <input id="mId" type="text" name="managerId" class="form-control" />
        </div>
        <div class="input-group mb-3">
          <label for="lId" class="input-group-text">위치ID</label>
          <input id="lId" type="text" name="locationId" class="form-control" />
        </div>
        <div>
          <button type="reset" class="btn btn-secondary">초기화</button>
          <button type="submit" class="btn btn-primary">등록</button>
        </div>
      </form>
    </div>
    <script>
      document
        .querySelector('form[name="insertForm"]')
        .addEventListener("submit", function (e) {
          e.preventDefault();

          let nameTag = document.querySelector("form [name=departmentName]");
          if (nameTag.value == "") {
            alert("부서이름을 입력하세요.");
            nameTag.focus();
            return;
          }

          let managerTag = document.querySelector("form [name=managerId]");
          if (managerTag.value == "") {
            managerTag.value = 0;
          }

          let locationTag = document.querySelector("form [name=locationId]");
          if (locationTag.value == "") {
            locationTag.value = 0;
          }

          alert("부서가 등록되었습니다.");
          e.currentTarget.submit();
        });
    </script>
  </body>
</html>
