<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
<title></title>
</head>
<body>
	<div class="container text-center">
		<h3>부서 상세 조회</h3>
		<div>
			<div class="input-group mb-3">
				<label for="dId" class="input-group-text">부서번호</label>
				<input id="dId" type="text" th:value="${dept.departmentId}" readonly class="form-control">
			</div>
			<div class="input-group mb-3">
				<label for="dName" class="input-group-text">부서이름</label>
				<input id="dName" type="text" th:value="${dept.departmentName}" readonly class="form-control">
			</div>
			<div class="input-group mb-3">
				<label for="mId" class="input-group-text">매니저ID</label>
				<input id="mId" type="text" th:value="${dept.managerId}" readonly class="form-control">
			</div>
			<div class="input-group mb-3">
				<label for="lId" class="input-group-text">위치ID</label>
				<input id="lId" type="text" th:value="${dept.locationId}" readonly class="form-control">
			</div>
			<div>
				<button type="button" class="btn btn-primary">수정</button>
				<button type="button" class="btn btn-secondary">목록</button>
				<button type="button" class="btn btn-danger">삭제</button>
			</div>
		</div>
	</div>
</body>
</html>
