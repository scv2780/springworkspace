<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <title></title>
  </head>
  <body>
    <div class="container text-center">
      <h3>사원 수정</h3>
      <form name="updateForm" th:object="${emp}">
        <div class="input-group mb-3">
          <label for="eId" class="input-group-text">사원번호</label>
          <input
            id="eId"
            type="text"
            th:field="*{employeeId}"
            class="form-control"
          />
        </div>
        <div class="input-group mb-3">
          <label for="eName" class="input-group-text">이름</label>
          <input
            id="eName"
            type="text"
            th:field="*{lastName}"
            class="form-control"
          />
        </div>
        <div class="input-group mb-3">
          <label for="email" class="input-group-text">이메일</label>
          <input
            id="email"
            type="email"
            th:field="*{email}"
            class="form-control"
          />
        </div>
        <div class="input-group mb-3">
          <label for="hDate" class="input-group-text">입사일</label>
          <input
            id="hDate"
            type="date"
            th:field="*{hireDate}"
            class="form-control"
          />
        </div>
        <div class="input-group mb-3">
          <label for="sal" class="input-group-text">급여</label>
          <input
            id="sal"
            type="number"
            step="0.01"
            th:field="*{salary}"
            class="form-control"
          />
        </div>
        <div>
          <button type="button" class="btn btn-primary">수정</button>
        </div>
      </form>
    </div>
    <script>
      updateForm.querySelector("button").addEventListener("click", updateAjax);

      function updateAjax() {
        // 1) 전송 데이터 반환
        let dataObj = getEmpObj();
        // 2) AJAX
        fetch("empUpdate", {
          method: "post",
          headers: {
            "content-type": "application/json",
          },
          body: JSON.stringify(dataObj),
        })
          .then((res) => res.json())
          .then((result) => {
            console.log(result);
          })
          .catch((err) => console.log(err));
      }
      function getEmpObj() {
        let formData = new FormData(updateForm);

        let formObj = {};
        formData.forEach((val, key) => {
          console.log(val, key);
          formObj[key] = val;
        });
        return formObj;
      }
    </script>
  </body>
</html>
