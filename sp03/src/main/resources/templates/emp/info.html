<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{/common/layouts/default_layout}"
	  layout:fragment="Content">
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>
	<div class="container text-center">
		<h3>사원 상세 조회</h3>
		<div>
			<div class="input-group mb-3">
				<label for="eId" class="input-group-text">사원번호</label>
				<input id="eId" type="text" th:value="${emp.employeeId}" readonly class="form-control">
			</div>
			<div class="input-group mb-3">
				<label for="eName" class="input-group-text">이름</label>
				<input id="eName" type="text" th:value="${emp.lastName}" readonly class="form-control">
			</div>
			<div class="input-group mb-3">
				<label for="email" class="input-group-text">이메일</label>
				<input id="email" type="email" th:value="${emp.email}" readonly class="form-control">
			</div>
			<div class="input-group mb-3">
				<label for="hDate" class="input-group-text">입사일</label>
				<input id="hDate" type="date" th:value="${#dates.format(emp.hireDate, 'yyyy-MM-dd')}" readonly class="form-control">
			</div>
			<div class="input-group mb-3">
				<label for="job" class="input-group-text">업무</label>
				<input id="job" type="text" th:value="${emp.jobId}" readonly class="form-control">
			</div>
			<div class="input-group mb-3">
				<label for="sal" class="input-group-text">급여</label>
				<input id="sal" type="number" step="0.01" th:value="${emp.salary}" readonly class="form-control">
			</div>
			<div>
				<!-- 물음표 뒤를 괄호로 묶고 키,값이 여러개일 경우에는 , 사용 -->
				<button type="button" th:onclick="|location.href='@{/empUpdate(employeeId=${emp.employeeId})}'|" class="btn btn-primary">수정</button>
				<button type="button" th:onclick="|location.href='@{/empList}'|" class="btn btn-secondary">목록</button>
				<button type="button" th:onclick="|location.href='empDelete?empId=${emp.employeeId}'|"  class="btn btn-danger">삭제</button>
			</div>
		</div>
	</div>
</body>
</html>
